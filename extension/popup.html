<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            padding: 20px;
            background: white;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            font-size: 20px;
            color: #667eea;
            margin: 0;
        }
        
        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            font-weight: 500;
            color: #555;
            font-size: 13px;
        }
        
        .status-value {
            color: #667eea;
            font-weight: 600;
            font-size: 13px;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .button:last-child {
            margin-bottom: 0;
        }
        
        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .button-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .button-secondary:hover {
            background: #e0e0e0;
        }
        
        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #1565c0;
            margin-top: 15px;
        }
        
        .icon {
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Detox Tracker</h1>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span class="status-value" id="status">Tracking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Websites:</span>
                <span class="status-value" id="websites">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Time:</span>
                <span class="status-value" id="time">0m</span>
            </div>
        </div>
        
        <button class="button button-primary" id="dashboardBtn">
            üìä View Dashboard
        </button>
        
        <button class="button button-secondary" id="viewDataBtn">
            üìã View Data
        </button>
        
        <button class="button button-secondary" id="resetDataBtn">
            üîÑ Reset Today's Data
        </button>
        
        <div class="info">
            <span class="icon">‚ÑπÔ∏è</span>
            Extension is tracking your website usage. Data syncs to the dashboard every 5 minutes.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
